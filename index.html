<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TO DO APP</h1>
        <input type="text" id="todoInput" placeholder="Write Your next todo">
        <button id="addTodo">Add Todo</button>

        <!-- Adding Filter btns -->
        <div>
            <button class="filterbtn" data-filter="all">All</button>
            <button class="filterbtn" data-filter="completed">Completed</button>
            <button class="filterbtn" data-filter="pending">Pending</button>
        </div>


        <ul id="todoList">
            
        </ul>
    </div>
    <script src="script2.js"></script>
</body>

</html>
